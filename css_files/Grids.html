<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            background-color: aqua;
            padding:10px;
        }

        .grid-items{
            text-align: center;
            color:brown;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-items">Grid 1</div>
        <div class="grid-items">Grid 2</div>
        <div class="grid-items">Grid 3</div>
        <div class="grid-items">Grid 4</div>
        <div class="grid-items">Grid 5</div>
        <div class="grid-items">Grid 6</div>
        <div class="grid-items">Grid 7</div>
        <div class="grid-items">Grid 8</div>
        <div class="grid-items">Grid 9</div>

    </div>
</body>
</html>
