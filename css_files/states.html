<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: rgb(28, 56, 0);
        }

        a:hover{
            color: cadetblue;
        }

        a:active{
            color:brown;
        }

        p{
            display: none;
        }

        div:hover p{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        Hover Over me
        <p>
            Test text
        </p>
        
    </div>
</body>
</html>
