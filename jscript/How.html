<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Inside Head Tag</title>
    
   
</head>
<body>
    <p id="test_p">
        If the vanilla JavaScript is working, this text will be replaced by "Hello World!" if the script Tag
        is present inside the body tag. If the script tag is present inside the head tag, this text will not 
        be replaced.
    </p>

    <button onclick="alert('Welcome to the world of Javascript')">Click me</button>
    <input type="button" value="Miss me" id="myButton" onclick="sayHello()">
    <script src="myscript.js"></script>
</body>
</html>
